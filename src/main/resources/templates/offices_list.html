<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Office List</title>
</head>
<body>
<h1>Office list::</h1><hr>
    <div class="row">
        <div class="col-1">Office Code</div>
        <div class="col-2">City</div>
        <div class="col-3">Address</div>
        <div class="col-2">Country</div>
        <div class="col-2">Phone#</div>
        <div class="col-2">Update/Delete</div>
    </div>

<div class="row" th:each="office :${offices}">
    <a th:href="@{'/offices'(officeCode=${office.officeCode}) }" class="col-10">
        <div class="col-1" th:text="${office.officeCode}"/>
    <div class="col-2" th:text="${office.city}"/>
    <div class="col-3" th:text="${office.addressLine1}"/>
    <div class="col-2" th:text="${office.country}"/>
    <div class="col-2" th:text="${office.phone}"/>


    <div class="col-2" ><a th:href="@{'/offices/update_form'(officeCode=${office.officeCode})}"><button style="background-color: greenyellow; border-radius: 9px">Update</button></a>
        <a th:href="@{'/offices/delete-office'(officeCode=${office.officeCode})}"><button style="background-color: red; border-radius: 20px">X</button></a></div>
    </a>
</div>


<a href="/" style="float: right ; margin: 40px"><button>HOME</button></a>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</body>
</html>
