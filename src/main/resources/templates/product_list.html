<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

<h1 style="margin-left: 100px ; display: inline" >Product list</h1>
<div style="margin: 10px 100px auto 100px;float: right" >
<form action="/products/search-product">
<input type="text" name="searchParam" placeholder="search your Product in field"
 th:value="${param.searchParam}"/>
    <input type="submit" value="search"/>
</form>
    <form action="/products/searchPrice-product">
        <input type="text" name="min" placeholder="search your Product By priceMin"
               th:value="${param.min}"/>
        <input type="text" name="max" placeholder="search your Product By priceMax"
               th:value="${param.max}"/>
        <input type="submit" value="search"/>
    </form>
</div>
<h1>Product list::</h1><hr>
<div class="container p4 m4" >
    <div class="row h1 text-danger" th:if="${products == null or #lists.isEmpty(products)}">
        <span th:text="${param.searchParam + ' is not found'}"/>
    </div>


<div class="row" th:if="${products != null and !(#lists.isEmpty(products))}">
    <div class="col-1">Product Code</div>
    <div class="col-4">Product Name</div>
    <div class="col-1">Product Scale</div>
    <div class="col-2">Product Vendor</div>
    <div class="col-1">Pbuy Price</div>
    <div class="col-1">Porduct Line</div>
</div>

<div class="row" th:each=" p:${products}">
  <a th:href="@{'/products'(p=${p.productCode}) }" class="col-10"><span>
        <span class="col-1" style="display: inline-block" th:text="${p.productCode}"/>
        <span class="col-4" style="display: inline-block" th:text="${p.productName}"/>
        <span class="col-1" style="display: inline-block" th:text="${p.productScale}"/>
        <span class="col-2" style="display: inline-block"  th:text="${p.productVendor}"/>
        <span class="col-1" style="display: inline-block" th:text="${p.buyPrice}"/>
        <div class="col-1" style="display: inline-block" th:text="${p.productLine.productLine}"/>


<!--        <div class="col-2" ><a th:href="@{'/offices/update_form'(officeCode=${office.officeCode})}"><button style="background-color: greenyellow; border-radius: 9px">Update</button></a>-->
<!--           <a th:href="@{'/offices/delete-office'(officeCode=${office.officeCode})}"><button style="background-color: red; border-radius: 20px">X</button></a></div>-->
    </span>
    </a>
</div>
</div>
<a href="/" style="float: right ; margin: 40px"><button>HOME</button></a>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</body>
</html>
