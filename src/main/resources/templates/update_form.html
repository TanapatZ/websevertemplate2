<!DOCTYPE html>
<html lang="en"
       xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<h1>Update</h1>
<div>
    <form action="/offices/update-office" method="post">
        officeCode<input type="text" name="officeCode" th:value="${office.officeCode}" readonly><br>
        city <input type="text" name="city" th:value="${office.city}"><br>
        phone <input type="text" name="phone" th:value="${office.phone}" ><br>
        addressLine1<input type="text" name="addressLine1" th:value="${office.addressLine1}" ><br>
        country <input type="text" name="country" th:value="${office.country}" ><br>
        postalCode<input type="text" name="postalCode" th:value="${office.postalCode}" ><br>
        territory<input type="text" name="territory" th:value="${office.territory}" ><br>

        <input type="submit" value="Save">
    </form>
</div>


</body>
</html>
